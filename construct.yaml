name: DeepLabCut
version: 2.3.7
company: "Tufts University"

channels:
  - conda-forge
  - tufts

conda_default_channels:
  - conda-forge
  - tufts

specs:
  - conda
  - cudatoolkit=11.2
  - cudnn=8.1.0
  - deeplabcut-shortcut=1.0
  - dlclibrary
  - ffmpeg
  - filterpy>=1.4.4
  - huggingface_hub
  - imageio-ffmpeg
  - imgaug>=0.4.0
  - ipython
  - jupyter
  - matplotlib-base>=3.3
  - miniforge_console_shortcut=2.0
  - napari-deeplabcut>=0.2
  - nb_conda
  - networkx>=2.6
  - notebook<7.0.0
  - numba>=0.54
  - numpy>=1.18.5
  - pandas>=1.0.1,!=1.5.0
  - pillow>=7.1
  - pip
  - pytables>=3.7.0
  - python=3.9
  - pytorch<=1.12
  - pyyaml
  - qdarkstyle=3.1
  - ruamel.yaml>=0.15.0
  - scikit-image>=0.17
  - scikit-learn>=1.0
  - scipy>=1.9
  - statsmodels>=0.11
  - tensorpack>=0.11
  - tqdm

installer_type: exe
license_file: LICENSE
post_install: postinstall.bat
icon_image: deeplabcut.ico
default_image_color: green

initialize_by_default: False
register_python_default: False
check_path_length: True
check_path_spaces: True
write_condarc: True
keep_pkgs: False
